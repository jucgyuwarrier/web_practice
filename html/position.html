<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        .box1 {
        float:left;
        width:100px;
        top:300px; /*postion 속성으로 위쪽에서 떨어진 정도를 의미*/
        background:yellow;
        margin-right:10px; /*오른쪽만 margin 10px */
        padding:20px;
        }
        .box2 {
            width:300px;
            background:blue;
            float:left;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
