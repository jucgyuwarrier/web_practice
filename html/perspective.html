<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective</title>
    <style>
       
        #no-pers, #pers {
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
            
        }
        .rotatex img {
            transform: rotateX(50deg);
        }
        #pers {
            perspective: 300px;
        }
    </style>
</head>
<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="images/seagull-g4b155659b_1280.jpg" alt="" width="152px" height="180px"> 
    </div>
    <div id="no-pers">
        <div class="rotatex">
            <img src="images/village-g53a277568_1280.jpg" alt="" width="152px" height="180px">
        </div>
    </div>
    <div id="pers">
        <div class="rotatex">
            <img src="images/sylvester-g947ce713d_1920.jpg" alt="" width="152px" height="180px">
        </div>
    </div>
</body>
</html>
