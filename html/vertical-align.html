<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border:1px solid #ccc;
        }
        td {
            height: 100px;
            padding: 20px;
        }
        .va1{ vertical-align: top;} /* 위로 정렬*/
        .va2{ vertical-align: middle;} /*중앙에 정렬*/
        .va3{ vertical-align: bottom;} /*아래로 정렬*/
    </style>
</head>
<body>
    <table>
    <caption> vertical-alignment </caption>
    <tr>
        <td class="va1">alignment</td>
        <td class="va2">alignment</td>
        <td class="va3">alignment</td>
    </tr>
</table>
</body>
</html>
