<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        .subm{ /* 버튼 스타일 */
        display:block;/* 블록 레벨 요소 */
        background-color:aliceblue; /*배경색*/
        border:1px solid darkgray; /*테두리*/
        cursor:pointer; /*마우스 포인터*/
        padding:5px 10px 6px 7px; /*패딩*/
    }
    .subm img{ /* 버튼 내 왼쪽 이미지 */
    border:0; /*테두리 없음*/
    padding:0; /*패딩 없음*/
    width:16px; /* 가로 크기*/
    height:16px; /*세로 크기*/
    }
    .subm:hover{/* 버튼 위로 마우스 포인터 올렸을 때 스타일 */
    background-color:aliceblue; /* 배경색 */
    border:1px solid greenyellow; /* 테두리 */
    color:aqua; /*글자색*/
    }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
            <img src="images/pixabaydog.jpg" alt="">전송하기
        </button>
    </form>
</body>
</html>
