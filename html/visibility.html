<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성</title>
    <style>
        img {
            margin:10px;
            padding:5px;
            border:1px solid black;
        }
        .invisible {
            visibility:hidden;
        }
    </style>
</head>
<body>
    <img src="images/cat-gb9645e886_1280.jpg" height="200" width="200">
    <img src="images/cat-ge45ba8666_1280.jpg" height="200" width="200" class="invisible">
    <img src="images/pixabaydog.jpg" height="200" width="200">
</body>
</html>
