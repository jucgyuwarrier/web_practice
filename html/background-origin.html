<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지</title>
    <style>
    div {
        width:400px;
        height:200px;
        padding:35px;
        border:15px solid #ccc;
        margin-bottom:20px;
    }
    .bg1 {
        background:url('images/dolphin-g5e9baaf05_1920.jpg') no-repeat;
        background-origin:padding-box;
    }
    .bg2 {
        background:url('images/meerkat-g95700d31e_1920.jpg') no-repeat;
        background-origin:border-box;
    }
    .bg3 {
        background:url('images/cheetah-g745840284_640.jpg') no-repeat;
        background-origin:content-box;
    }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
