<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 이지미 srcset 속성</title>
</head>
<body>
    <picture>
        <source srcset="images/cat-gb9645e886_1280.jpg" media="(min-width:1024px)">
        <source srcset="images/cheetah-g745840284_640.jpg" media="(min-width:768px)">
        <source srcset="images/dog2 (1).jpg" media="(min-width:320px)">
        <img src="images/dog2 (3).jpg" alt="fill with coffee" style="width: 100%;">
    </picture>
</body>
</html>
