<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[속성^=값] 선택자</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding:5px 20px;
            font-size: 14px;
            color:blue;
            text-decoration: none;
        }
        a[title ^="eng"] {
            background: url(images/america-flag-2043285_640.png) no-repeat left center;
            background-size: 15px 15px;
            padding: 5px 25px;
        }
        a[title ^="jap"] {
            background: url(images/japan-162328_640.png) no-repeat left center; 
            background-size: 15px 15px;
            padding: 5px 25px;
        }
        a[title ^="chin"] {
            background: url(images/china-g041f6c6b1_640.png) no-repeat left center;
            background-size: 15px 15px;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="chinese">중국어</a></li>
    </ul>
</body>
</html>
