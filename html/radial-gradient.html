<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그러데이션</title>
    <style>
        div {
            width:500px;
            height:300px;
            margin:10px;
        }
        .grad1{
            background:radial-gradient(white,yellow,rgb(255, 60, 0));
        }
        .grad2{
            background:radial-gradient(circle,white,yellow,rgb(255, 60, 0));
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
