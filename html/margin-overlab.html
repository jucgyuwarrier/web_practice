<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 중첩 현상</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div {
            width:200px;
            height:100px;
            margin:30px;
        }
        #box1 {
            background:#122;
        }
        #box2 {
            background:#F12;
        }
        #box3 {
            background:#F322;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
