<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width:200px;
            height:134px;
            border:1px solid black;
            float:left;
            margin:40px;
        }
        .movex:hover {
            transform: translateX(-50px);
        }
        .movey:hover {
            transform: translateY(50px);
        }
        .movexy:hover {
            transform: translate(50px, 50px);
        }
    </style>
</head>
<body>
    <body>
        <div class="origin">
            <div class="movex">
                <img src="images/dog2 (2).jpg" height="134px" width="200px">
            </div>
        </div>
        <div class="origin">
            <div class="movey">
                <img src="images/dog2 (1).jpg" height="134px" width="200px">

            </div>
        </div>
        <div class="origin">
            <div class="movexy">
                <img src="images/dog2 (3).jpg" height="134px" width="200px">
            </div>
        </div>
    </body>
</body>
</html>
