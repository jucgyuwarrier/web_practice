<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
        }
        .round {
            border:2px solid red;
            border-radius: 20px;
        }
        #bg {
            background:url(images/cheetah-g745840284_640.jpg) no-repeat;
            background-size:cover; /* 영역을 다 채우게 */ 
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
