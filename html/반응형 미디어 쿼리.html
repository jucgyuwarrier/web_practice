<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렛박스 연습</title>
    <style>
        body {
            background: azure;
        }
        @media screen and (min-width: 1720px) {
            #container {
                float: left;
                display: flex;
                width: 550px;
                height: 250px;
                margin:50px 25px;
            }
            .card {
                width: 275px;
                height: 250px;
                border: 1px solid white;
                order: 1;
            }
            .card img {
                width: 275px;
                height: 250px;
            }
            .words {
                background: white;
                width: 275px;
                height: 250px;
                text-align: center;
                order: 2;
            }
            .words h2, h3 {
            position: relative;
            top: 30%;    
            }
        }

        @media screen and (min-width:768px) and (max-width:1719px) {
            #container {
                display: flex;
                width: 550px;
                height: 250px;
                margin: 50px auto;
            }
            .card {
                width: 275px;
                height: 250px;
                border: 1px solid white;
                order: 1;
            }
            .card img {
                width: 275px;
                height: 250px;
            }
            .words {
                background: white;
                width: 275px;
                height: 250px;
                text-align: center;
                order: 2;
            }
            .words h2, h3 {
                position: relative;
                top: 30%;
            }

        }

        @media screen and (max-width: 767px) {
        #container {
            display: flex;
            flex-direction: column;
            width: 250px;
            height: 550px;
            margin: 50px auto;
            
        }
        .card {
            width: 250px;
            height: 275px;
            border: 1px solid white;
            order: 1;
        }
        .card img {
            width: 250px;
            height: 275px;
        }
        .words {
            background: white;
            width: 250px;
            height: 275px;
            text-align: center;
            order: 2;
        }
        .words h2, h3 {
            position: relative;
            top: 30%;
        }
    }

    </style>
</head>
<body>
    <div id="container">
        <div class="card">
        <img src="../images/pocket-watch-ga620513d3_1280.jpg">
        </div>
        <div class="words">
            <h2>일 분 전만큼 먼 시간은 없다.</h2>
            <h3>-Jim Bishop</h3>
        </div>
    </div>

    <div id="container">
        <div class="card">
            <img src="../images/smailing dog.jpg">
        </div>
        <div class="words">
            <h2>웃음은 마음의 조깅이다.</h2>
            <h3>- Norman Cousins</h3>
        </div>
    </div>
    <div id="container">
        <div class="card">
            <img src="../images/baby-gd4dbab80d_1280.jpg">
        </div>
        <div class="words">
            <h2>낡은 옷은 그냥 입고 새 책을 사라.</h2>
            <h3>-Austin Phelps</h3>
        </div>
    </div>
</body>
</html>
