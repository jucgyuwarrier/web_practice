<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div {
            margin:20px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        #inline img {
            margin:10px;
        }
        #block img {
            display:block;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="images/cover.JPG" height="100" width="100">
        <img src="images/fantasy.JPG" height="100" width="100">
        <img src="images/gugudan.JPG" height="100" width="100">
    </div>
    <div id="block">
        <img src="images/cover.JPG" height="100" width="100">
        <img src="images/fantasy.JPG" height="100" width="100">
        <img src="images/gugudan.JPG" height="100" width="100">
    </div>
</body>
</html>
