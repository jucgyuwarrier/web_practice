<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사야 하는 물건 목록
        const 물건_200301 = ['우유', '식빵']
        const 물건_200302 = 물건_200301
        물건_200302.push('고구마')
        물건_200302.push('토마토')
        //얇은 복사 서로 독립적이지 못함

        //출력
        console.log(물건_200301)
        // ['우유','식빵','고구마','토마토']
        console.log(물건_200302)
        // ['우유','식빵','고구마','토마토']
    </script>
------------------------------------------------
    <script>
        const 물건_200303 = ['우유', '식빵']
        const 물건_200304 = [...물건_200303]
        // 물건_200303의 배열이 하나하나 들어감 서로 독립적인 깊은 복사
        물건_200304.push('고구마')
        물건_200304.push('토마토')

        //출력
        console.log(물건_200303)
        console.log(물건_200304)
    </script>
------------------------------------------------
<script>
    const 물건_200305 = ['우유', '식빵']
    const 물건_200306 = ['고구마', ...물건_200305, '토마토']
    //...물건_200305 <-- 물건_200305안의 배열 요소가 하나하나 들어감 깊은 복사

    //출력
    console.log(물건_200305)
    //['우유'], ['식빵']
    console.log(물건_200306)
    //['고구마', '우유', '식빵', '토마토']
</script>

</head>
<body>
    
</body>
</html>
