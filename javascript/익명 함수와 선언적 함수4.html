<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록이 다른 경우 선언적 함수의 사용</title>
</head>
<body>
    <script>
        선언적함수()

        function 선언적함수() {
            console.log('1번째 선언적 함수입니다.') //블록1
        }
    </script>
    <script>
        function 선언적함수() {
            console.log('2번째 선언적 함수입니다.') //블록2
        }
    </script>
    <script>
        선언적함수() //블록1을 호출 했다가 블록2로 덮어씌워짐 
        //자바 스크립트에서는 안전을 위해 익명 함수를 더 많이 사용함
    </script>
 
</body>
</html>
