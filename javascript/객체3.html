<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적으로 객체 속성 추가하기</title>
</head>
<body>
    <script>
        //객체를 빈값으로 선언해도 후에 호출시 없으면 새로 추가됨
        const student={}
        student.이름 = '윤인성'
        student.취미 = '악기'
        student.장래희망 = '생명공학자'

        //출력
        console.log(JSON.stringify(student,null,2))
    </script>
</body>
</html>
