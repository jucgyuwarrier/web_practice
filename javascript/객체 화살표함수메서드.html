<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수를 사용한 메소드</title>
</head>
<body>
    <script>
        //변수를 선언합니다.

        const test= {
            a:function() {
                console.log(this)
            },
            b:() => {
                console.log(this)
            }
        }

        //메소드 호출
        test.a()
        test.b()
    </script>
</body>
</html>
