<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON 객체 </title>
</head>
<body>
    <script>
        //자료 생성
        const data = [{
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        },{
            name:'HTML5 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛아카데미'
        }]

        //자료를 JSON으로 변환
        console.log(JSON.stringify(data))
        //한줄로 변환됨


        console.log(JSON.stringify(data, null, 2))
        //들여쓰기 2칸으로 설정해서 출력
    </script>
</body>
</html>
