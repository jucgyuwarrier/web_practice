<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 연습</title>
</head>
<body>
    <script>
        let output=0
        for (let i=1; i<=10; i++) {
            if(i%2 === 1) {
                continue
            }
            output += i
        }

        alert(output)
    </script>

    <script>
        let output1=""
        for(let i=1; i<10; i++) {
            for(let j=1; j<i; j++) {
                output1 += 'ㅁ'
            }
                output1 += '\n'
        }

        console.log(output1)
    </script>
</body>
</html>
