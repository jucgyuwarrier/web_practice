<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 기본</title>
</head>
<body>
    <script>
        //객체를 선언합니닷
        const student={}
        student.이름 = '윤인성'
        student.취미 = '악기'
        student.장래희망 = '생명공학자'

        //객체의 속성을 제거합니다.
        delete student.장래희망

        //출력합니다.
        console.log(JSON.stringify(student, null, 2))

        const pet = {
            name:'구름',
            eat(food) {
                alert(this.name+' 은' + food + '을 먹습니다')
            }
        }

        //메소드를 호출합니다.
        pet.eat('밥')
    </script>
</body>
</html>
