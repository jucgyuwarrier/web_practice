<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const a = ['연습스', '남남스', '동동스', '북북스']

    for (const i in a) {
        console.log(`${i}번째 할 일: ${a[i]}`)
    }
  </script>  
  <script>
  const b = ['연습스', '남남스', '동동스', '북북스']
    for (const i in b) {
        console.log(`${i}번째 할 일: ${b[i]}`)
    }
</script>
<script>
  const c = ['연습스', '남남스', '동동스', '북북스']
  for (let i = c.length -1; i>=0; i--) {
    console.log(`${i+1}번째 할 일: ${c[i]}`)
  } 
</script>
</body>
</html>
