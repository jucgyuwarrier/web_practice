<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트1</title>
    <script src="http://code.jQuery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const h1 = document.body.querySelector('#hidden')
            const radios = document.querySelectorAll('[name=pet]')
        
           
            radios.forEach(function(radio) {
                radio.addEventListener('change' ,function(event) {
                    const current = event.currentTarget
                    if(current.checked) {
                    h1.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                    }
                })
            })
        })
        </script>
</head>
<body>
    <h1>#좋아하는 애완동물을 선택해주세요</h1>
    <input name="pet" type="radio" value="강아지"> 강아지
    <input name="pet" type="radio" value="고양이"> 고양이
    <input name="pet" type="radio" value="햄스터"> 햄스터
    <input name="pet" type="radio" value="기타"> 기타
    <hr>
        <h1 id="hidden"></h1>
</body>
</html>
