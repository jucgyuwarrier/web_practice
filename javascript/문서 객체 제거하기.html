<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 제거하기 removeChild</title>
    <script>
       // 일반적으로 문서 객체.parentNode.removeChild(문서 객체)

       document.addEventListener('DOMContentLoaded', ()=> {
        setTimeout(() => {
            const h1 = document.querySelector('h1')

            h1.parentNode.removeChild(h1) 
            //h1 태그의 부모객체 body태그에 접근하여 3초뒤 제거
            //document.body.removeChild(h1) 이런식으로도 제거 가능
        }, 3000) 
       })
    </script>
</head>
<body>
   <hr>
   <h1>제거 대상 문서 객체</h1>
   <hr>
</body>
</html>
