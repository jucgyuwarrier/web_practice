<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 10
        let numberA = 10
        //출력합니다.
        alert(number)
        number++
        number++
        alert(number)
        alert(number)
        number--
        number--
        alert(number)
        // 같은 내용을 더 간편하게 표현 
        alert(numberA++)
        alert(++numberA)
        alert(numberA--)
        alert(--numberA)
    </script>
</body>
</html>
