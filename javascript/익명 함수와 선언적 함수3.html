<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 함수와 선언적 함수의 조합</title>
</head>
<body>
    <script>
        //익명 함수를 생성
        함수 = function() {
            console.log('익명 함수입니다.')
        }

        //선언적 함수를 생성하고 할당
        function 함수() {
            console.log('선언적 함수입니다.')
        }

        //함수 호출
        함수()
    </script>

</body>
</html>
