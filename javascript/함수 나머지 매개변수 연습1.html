<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수 연습</title>
</head>
<body>
    <script>
        function min(...xyz) {
            let output = xyz[0]
            for (const x of xyz) {
                if (output > x) {
                    output = x
                }
            }
                return output
            }
            console.log('min(52,273,32,103,275,24,57)')
            console.log(`=${min(52,273,32,103,275,24,57)}`)
        
    </script>
    <script>
        //전개 연산자
        function sample(...items) {
            console.log(items)
        }

        //전개 연산자 사용 여부 비교하기
        const array = [1, 2, 3, 4]

        console.log('# 전개 연산자를 사용하지 않은 경우')
        sample(array)
        console.log('# 전개 연산자를 사용한 경우')
        sample(...array) 
        // 매개변수로 쓸 배열에 ...을 붙이는것으로 배열 내용물이 매개변수로 하나하나 들어오게됨
    </script>
</body>
</html>
