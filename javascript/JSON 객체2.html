<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.parse() 메소드</title>
</head>
<body>
    <script>
        //자료를 생성합니다.
        const data = [{ //배열 안에 객체
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher:'한빛미디어'
        }, {
            name: 'HTML5 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛아카데미'
        }]

        //자료를 JSON으로 변환
        const json = JSON.stringify(data,null,2)
        console.log(json)

        //JSON 문자열을 다시 자바스크립트 객체로 변환함
        console.log(JSON.parse(json))
    </script>

</body>
</html>
