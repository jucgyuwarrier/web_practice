<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 자료형(숫자, 문자열, 불)</title>
</head>
<body>
    <script>
    const c = 273

    //객체 속성을 추가된것 처럼 보이지만 실제로는 객체 추가 안됨
    c.sample =10

    console.log(c.sample)
    </script>

    <script>
        const d ='안녕하세요'

        d.sample = 10

        console.log(d.sample)

        const e = true
        
        e.sample = 10

        console.log(e.sample)
    </script>
</body>
