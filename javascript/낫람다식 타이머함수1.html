<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
    <script>
        setTimeout(function() {
            console.log('~초후 한번 실행되는 setTimeout.')
        },1000)

        let count = 0
        setInterval(function() {
            console.log(`~초마다 실행되는 setInterval메서드 (${count}번째)`)
            count++
        },1000)
    </script>
</head>
<body>
    
</body>
</html>
