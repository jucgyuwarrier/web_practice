<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 마무리 확인문제</title>
</head>
<body>
    <script>
        function max(...items) {
            let output = items[0]
            for(const item of items) {
                if(output > item) {
                    output=item
                }
            }
            return output
            }

        console.log(max(1,2,3,4,10,57,-10))

    </script>
</body>
</html>
