<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수 자료형에 따라 다르게 작동하는 함수</title>
</head>
<body>
    <script>
        function min(first, ...rests) {
            //변수 선언
            let output
            let items

            //매개변수의 자료형에 따라 조건 분기하기
            if(Array.isArray(first)) {
                output=first[0]
                items=first
            } else if (typeof(first)==='number') {
                output=first
                items=rests
            }

            //최솟값 구하는 공식
            for(const item of items) {
                if(output> item) {
                    output=item
                }
            }
            return output
        }

        console.log(`min(배열): ${min([52, 273, 32, 103, 275, 24, 57])}`)
        console.log(`min(숫자, ...나머지 매개변수):${min(52,273,32,103,275,24,57)}`)
    </script>
</body>
</html>
