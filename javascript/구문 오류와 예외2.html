    <title>try catch finally 구문을 사용한 예외 처리</title>
    <script>
        try { //예외가 발생할 수 도 있는구문, 발생하면 실행안하고 catch 구문을 실행
            willExcept.byeBye()
            console.log("try 구문의 마지막 줄")
        } catch (exception) { //예외 발생시 실행하는 구문
            console.log("catch 구문의 마지막 줄")
        }
    </script>
</head>
