<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 생성
        const object = {
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }

        //객체 내부에 속성이 있는지 확인
        if (object.name !== undefined) { // 속성이 없는게 아니라면
            console.log('name 속성이 있습니다.')
        } else {
            console.log('name 속성이 없습니다.')
        }
        if (object.author !== undefined) { 
            console.log('author 속성이 있습니다.')
        } else {
            console.log('author 속성이 없습니다.')
        }
    </script>

    <script>
        //객체를 생성합니다.
        const object1 = {
            name: '혼자 공부하는 파이썬',
            price : 18000,
            publisher: '한빛미디어'
        }

        //객체의 기본 속성을 지정합니다.
        object1.name = object1.name !== undefined ? object.name : '제목 미정'
        object1.author = object1.author !== undefined ? object.author : '저자 미상'

        //객체 출력
        console.log(JSON.stringify(object, null, 2))
    </script>
</body>
</html>
