<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 재시험 1</title>
    <script>
        document.addEventListener('DOMContentLoaded',function() {
            
            const h1=document.querySelector('#hidden')
            const radios=document.querySelectorAll('[name=pet]')
            radios.forEach(function(radio) {
                radio.addEventListener('change', function(event) {
                    const current = event.currentTarget
                    if(current) {
                        h1.textContent=`좋아하는 애완동물은 ${current.value}이시군요!`
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h1># 좋아하는 애완동물을 선택해주세요</h1>
    <input name="pet" value="강아지" type="radio">강아지
    <input name="pet" value="고양이" type="radio">고양이
    <input name="pet" value="햄스터" type="radio">햄스터
    <input name="pet" value="기타" type="radio">기타
    <br>
    <h1 id="hidden"></h1>
</body>
</html>
